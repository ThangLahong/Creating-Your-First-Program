<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>P4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="Project4_JS.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Project4_JS.css">
</head>
<body>
    <div class="container">
        <div id="myNews">
            <button type="button" class="btn btn-warning w-100" data-toggle="modal" data-target="#myModal">My News <i class="fa fa-search"></i></button>
        </div>

        <div id="main" class="w-100"></div>
        
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <form>
                            <div class="row">
                                <div class="col-sm-3">
                                    <label for="keywords">Keywords</label>
                                </div>
                                <div class="col-sm-9">
                                    <input id="keywords" type="text">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <label for="filterFrom">From</label>
                                </div>
                                <div class="col-sm-9">
                                    <input id="filterFrom" type="date">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <label for="filterTo">To</label>
                                </div>
                                <div class="col-sm-9">
                                    <input id="filterTo" type="date">
                                </div>
                            </div>
                        </form>
                        <br>
                        <button type="button" id="search" class="btn-primary" data-dismiss="modal">Search</button>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
